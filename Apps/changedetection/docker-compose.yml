name: changedetection
services:
  browserless-chrome:
    container_name: browserless-chrome
    hostname: browserless-chrome
    environment:
      - CHROME_REFRESH_TIME=1200000
      - CONNECTION_TIMEOUT=450000
      - DEFAULT_STEALTH=true
      - ENABLE_DEBUGGER=true
      - MAX_CONCURRENT_SESSIONS=4
      - PREBOOT_CHROME=true
      - SCREEN_DEPTH=16
      - SCREEN_HEIGHT=820
      - SCREEN_WIDTH=375
    image: browserless/chrome
    labels:
      icon: https://raw.githubusercontent.com/browserless/chrome/master/assets/browserless_logo_screen_gradient.png
    restart: unless-stopped
    networks:
      - changedetection
    privileged: false

  app:
    environment:
      - BASE_URL=https://google.com
      - HIDE_REFERER=false
      - PLAYWRIGHT_DRIVER_URL=ws://browserless-chrome:3000/?stealth
      - USE_X_SETTINGS=1
      - WEBDRIVER_URL=http://browserless-chrome:4444/wd/hub
    image: ghcr.io/dgtlmoon/changedetection.io:dev
    ports:
      - target: 5000
        published: "5005"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/changedetection/data
        target: /datastore
    depends_on:
      - browserless-chrome
    networks:
      - changedetection
    privileged: false
    container_name: changedetection
    hostname: changedetection

networks:
  changedetection:
    name: changedetection

x-casaos:
  main: app
  architectures:
    - amd64
    - arm
    - arm64
  author: TMC
  category: TMCstore
  description:
    en_us: From simply monitoring website pages that have a change (such as watching prices, restock notification), to deep inspection such as PDF text support, JSON and XML monitoring and extensive text triggers.
  developer: ""
  icon: https://github.com/linuxserver/docker-templates/raw/master/linuxserver.io/img/changedetection-icon.png
  index: /
  port_map: "5005"
  scheme: http
  tagline:
    en_us: From simply monitoring websites to deep inspection.
  store_app_id: changedetection-tmc
  title:
    en_us: changedetection
